<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Review</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Movie Review</h1>

<!-- Movie Gallery (Dynamically Populated) -->
<div id="pictures" class="scroll-container">
    <!-- Movies will be inserted here by index.js -->
</div>

<!-- Add Movie Form -->
<div class="form-container">
    <h2>Add Your Movie</h2>
    <form id="reviewForm">
        <label for="movieTitle">Movie:</label>
        <input type="text" id="movieTitle" placeholder="Movie Title" required>

        <label for="movieDescription">Description:</label>
        <input type="text" id="movieDescription" placeholder="Description" required>

        <label for="movieYear">Year:</label>
        <input type="text" id="movieYear" placeholder="Year" required>

        <label for="movieImage">Image URL:</label>
        <input type="text" id="movieImage" placeholder="Image URL " required>

        <button type="submit">Add Movie</button>
    </form>
</div>


<script src="index.js"></script>

</body>
</html>
